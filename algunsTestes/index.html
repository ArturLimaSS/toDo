<!DOCTYPE html>
<html>
  <head>
    <title>Tela de Listagem de Tickets</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Tickets</h1>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Assunto</th>
            <th>Descrição</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Problema com o sistema</td>
            <td>O sistema está travando constantemente</td>
            <td>Aberto</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Pedido de suporte</td>
            <td>Não consigo acessar minha conta</td>
            <td>Em andamento</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Problema com a entrega</td>
            <td>O produto não chegou na data prevista</td>
            <td>Fechado</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
